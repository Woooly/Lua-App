<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua App</title>
    <link rel="icon" href="assets/lua.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="login-esquerda">
            <div class="login-container">
                <h2 class="login-title">Acesse a sua conta</h2>
                <p class="login-subtitle">Digite suas credenciais para acessar</p>
                
                <form>
                    <div class="form-group">
                        <input type="email" placeholder="usuario@dominio.com.br" required>
                        <span class="user-icon">üë§</span>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="login-btn">Pr√≥ximo</button>
                </form>
                
                <div class="login-links">
                    <a href="#">Esqueceu a senha?</a>
                    <a href="#">Pol√≠tica de Privacidade</a>
                </div>
            </div>
        </div>
        
        <div class="login-direita">
            <video autoplay loop muted playsinline class="background-video" preload="auto">
                <source data-src="assets/background.mp4" type="video/mp4">
                <source data-src="assets/background.webm" type="video/webm">
                Seu navegador n√£o suporta v√≠deos.
            </video>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.querySelector(".background-video");
            const sources = video.querySelectorAll("source");

            sources.forEach(source => {
                source.src = source.dataset.src || source.src;
            });

            video.load();
            video.play();
        });
    </script>
</body>
</html>
